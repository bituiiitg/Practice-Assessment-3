<h1>LISTS</h1>
<h2>Ordered Lists</h2>
<p>Numeric<br>
<ol type="1">
<li>Item 1</li>
<li>Item 2</li>
</ol>
</p>
<p>Lowercase Letters<br>
<ol type="a">
<li>Item 1</li>
<li>Item 2</li>
</ol>
</p>
<p>Uppercase Letters<br>
<ol type="A">
<li>Item 1</li>
<li>Item 2</li>
</ol>
</p>
<p>Uppercase Roman Numbers<br>
<ol type="I">
<li>Item 1</li>
<li>Item 2</li>
</ol>
</p>
<p>Lowercase Roman Numbers<br>
<ol type="i">
<li>Item 1</li>
<li>Item 2</li>
</ol>
</p>
<h2>Unordered List</h2>
<p>Default<br>
<ul>
<li>Item 1</li>
<li>Item 2</li>
</ul>
</p>
